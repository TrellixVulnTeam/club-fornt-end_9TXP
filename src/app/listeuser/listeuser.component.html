<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Spica Admin</title>
  <!-- base:css -->
  <link rel="stylesheet" href="/assets/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/assets/vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/assets/images/favicon.png" />
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Sponsor list </h4>
      <div class="table-responsive pt-3">
        <table class="table table-dark">
          <thead>
            <tr>
              <th>
                #
              </th>
              <th>
                username
              </th>
              <th>
                email
              </th>
              <th>
                password
              </th>
              <th>
                telephone
              </th>
              <th>
                roles
              </th>
              <th>
                Actions
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users | async">
              <td>
                {{user.id}}
              </td>
              <td>
                {{user.userName}}
              </td>
              <td>
               {{user.email}}
              </td>
              <td>
                {{user.password}}
              </td>
              <td>
                {{user.telephone}}
              </td>
              <td>
                {{role}}
              </td>
              <td>
                <button type="button" [routerLink]="['../updateuser',user.id]"  class="btn btn-secondary btn-rounded btn-fw">Update</button>
                <button type="button" [routerLink]="['../userdetails',user.id]"   class="btn btn-success btn-rounded btn-fw">Details</button>
                <button type="button" [routerLink]="['../clubajout',user.id]"   class="btn btn-success btn-rounded btn-fw">Add club</button>
                <button type="button" (click)="deleteuser(user.id)" class="btn btn-danger btn-rounded btn-fw">Delete</button>
            </td>
            </tr>
          </tbody>
        </table>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div>
          <button type="button" class="btn btn-info" routerLink="../adduser">Add Sponsor</button>
        </div>
      </div>
    </div>
  </div>
</div>
 <!-- container-scroller -->
  <!-- base:js -->
  <script src="/assets/vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="/assets/js/off-canvas.js"></script>
  <script src="/assets/js/hoverable-collapse.js"></script>
  <script src="/assets/js/template.js"></script>
  <!-- endinject -->
</body>
</html>
