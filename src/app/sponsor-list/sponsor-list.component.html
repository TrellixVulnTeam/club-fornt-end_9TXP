<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Spica Admin</title>
  <!-- base:css -->
  <link rel="stylesheet" href="/assets/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/assets/vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/assets/images/favicon.png" />
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Sponsor list </h4>
      <div class="table-responsive pt-3">
        <table class="table table-dark">
          <thead>
            <tr>
              <th>
                #
              </th>
              <th>
                Libelle
              </th>
              <th>
                Budget
              </th>
              <th>
                Moderateur-id
              </th>
              <th>
                Clubs-id
              </th>
              <th>
                Action
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let sponsor of sponsors | async">
              <td>
                {{sponsor.id}}
              </td>
              <td>
                {{sponsor.Libelle}}
              </td>
              <td>
               {{sponsor.budget}}
              </td>
              <td>
                {{sponsor.iduser}}
              </td>
              <td>
                {{sponsor.idclubs}}
              </td>
              <td>
                <div class="col-sm-6 col-md-4 col-lg-3">
                  <i (click)="deletesponsor(sponsor.id)" class="mdi mdi-delete"></i></div>
                  <div class="col-sm-6 col-md-4 col-lg-3">
                    <i (click)="sponsord(sponsor.id)" class="mdi mdi-details"></i></div>
                    <div class="col-sm-6 col-md-4 col-lg-3">
                      <i  (click)="updatesponsor(sponsor.id)" class="mdi mdi-border-color"></i>  </div>
            </td>
            </tr>
          </tbody>
        </table>
        <div>
          <button type="button" class="btn btn-info" (click)="addsponsor()"    >Add Sponsor</button>
        </div>
      </div>
    </div>
  </div>
</div>
 <!-- container-scroller -->
  <!-- base:js -->
  <script src="/assets/vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="/assets/js/off-canvas.js"></script>
  <script src="/assets/js/hoverable-collapse.js"></script>
  <script src="/assets/js/template.js"></script>
  <!-- endinject -->
</body>
</html>
