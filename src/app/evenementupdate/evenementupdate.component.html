<p>evenementupdate works!</p>
<div class="container">
    <br />
    <form
      class="form-horizontal shadow p-3 mb-5 bg-white rounded"
      #f="ngForm"
      (ngSubmit)="
        f.form.valid &&
          updateevenement(Libelle,Nbre_de_places,Localisation,Duree,evenementimage)">
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Libelle"
              #Libelle
              [(ngModel)]="evenement.Libelle"
              name="Libelle"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Places Available"
              #Nbre_de_places
              [(ngModel)]="evenement.Nbre_de_places"
              name="Nbre_de_places"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder=" Localisation "
              #Localisation
              [(ngModel)]="evenement.Localisation"
              name="Localisation"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder=" Duree "
              #Duree
              [(ngModel)]="evenement.Duree"
              name="Duree"
            />
          </div>
          <div class="form-group">
            <input
              type="file"
              class="form-control"
              placeholder="image of the event "
              #evenementimage
              accept="image/*"
              name="evenementimage"
              (change)="handleFileInput($any($event).target.files)"
            />
          </div>
        </div>
        <div class="col-3">
          <p><b>Original Image</b></p>
          <img
            src="data:image/png;base64,{{ evenement.evenementimage }}"
            style="width: 70%; height: 60%"
          />
        </div>
        <div class="col-3">
          <p><b>New Image</b></p>
          <img [src]="noimageurl" style="width: 250px; height: 200px" />
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <input
            type="submit"
            class="btn btn-secondary"
            value="Update Evenment"
          />
        </div>
      </div>
    </form>
  </div>
