<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Spica Admin</title>
  <!-- base:css -->
  <link rel="stylesheet" href="/assets/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/assets/vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/assets/images/favicon.png" />
</head>
<body>
  <div class="container-scroller d-flex">
    <div class="container-fluid page-body-wrapper full-page-wrapper d-flex">
      <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
        <div class="row flex-grow">
          <div class="col-lg-6 d-flex align-items-center justify-content-center">
            <div class="auth-form-transparent text-left p-3">
              <div class="brand-logo">
                <img src="/assets/images/logo.png" alt="logo">
              </div>
              <form  (ngSubmit)="onSubmit()" class="pt-3" >
                <div class="form-group">
                  <label>Libelle</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-account-outline text-primary"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control form-control-lg border-left-0" placeholder="libelle" name="Libelle"
                 [(ngModel)]="sponsor.Libelle" id="Libelle"   >
                  </div>
                </div>
                <div class="form-group">
                  <label>Budget</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-email-outline text-primary"></i>
                      </span>
                    </div>
                    <input type="number" class="form-control form-control-lg border-left-0" placeholder="budget" id="budget" name="budget"    [(ngModel)]="sponsor.budget">

                  </div>
                </div>
                <div class="form-group">
                  <label>id-user</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-cellphone-iphone text-primary"></i>
                      </span>
                    </div>
                    <input type="number" class="form-control form-control-lg border-left-0" id="exampleInputPassword" placeholder="id-user" id="iduser"   name="iduser"   [(ngModel)]="sponsor.iduser"  >

                 </div>
                  </div>

                <div class="form-group">
                  <label>id-clubs</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-lock-outline text-primary"></i>
                      </span>
                    </div>
                    <input type="number" class="form-control form-control-lg border-left-0" id="exampleInputPassword" placeholder="id-clubs" id="idclubs" name="idclubs" [(ngModel)]="sponsor.idclubs">

                    </div>
                  </div>

                <div class="form-group">
                </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit" href="../../index.html">Update sponsor</button>
                </div>
                <div class="text-center mt-4 font-weight-light"> <a href="login.html" class="text-primary">Dashbord</a>
                </div>
              </form>
              </div>
              </div>
              </div>
              </div></div></div>
      <!-- content-wrapper ends -->
  <!-- container-scroller -->
  <!-- base:js -->
  <script src="/assets/vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="/assets/js/off-canvas.js"></script>
  <script src="/assets/js/hoverable-collapse.js"></script>
  <script src="/assets/js/template.js"></script>
  <!-- endinject -->
</body>
</html>
